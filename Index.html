<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Campus</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .school-campus {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .school-resource {
            background: #222;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .school-resource:hover {
            transform: scale(1.05);
        }
        .school-image {
            width: 100%;
            border-radius: 10px;
        }
        .school-subject {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the School Campus</h1>
    <button id="open-classroom">Open in Embedded URL</button>
    <script type="text/javascript">
        var url = "https://classroom.it.com"; // Directly setting the URL
        var win;
        document.querySelector('#open-classroom').onclick = function() {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100%';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url; // Embedding classroom.it.com
                win.document.body.appendChild(iframe); // Appending iframe
            }
        }
    </script>

 
    </div>
</body>
</html>
