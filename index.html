    function openAboutBlank(index) {
      const newWindow = window.open("about:blank", "_blank");
      if (newWindow) {
        newWindow.document.write(`
          <html>
          <head><title>About:Blank - ${index}</title></head>
          <body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
            <iframe src="${links[index - 1]}" style="width: 90vw; height: 90vh; border: none;"></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }

    function openBlob(index) {
      const blobContent = `
        <html>
        <head><title>Blob: - ${index}</title></head>
        <body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
          <iframe src="${links[index - 1]}" style="width: 90vw; height: 90vh; border: none;"></iframe>
        </body>
        </html>
      `;
      const blob = new Blob([blobContent], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blob);
      window.open(blobUrl, "_blank");
    }

    const container = document.getElementById("buttonsContainer");
    for (let i = 1; i <= links.length; i++) {
      const aboutBtn = document.createElement("button");
      aboutBtn.textContent = `About:Blank - ${i}`;
      aboutBtn.onclick = () => openAboutBlank(i);
      
      const blobBtn = document.createElement("button");
      blobBtn.textContent = `Blob: - ${i}`;
      blobBtn.onclick = () => openBlob(i);

      container.appendChild(aboutBtn);
      container.appendChild(blobBtn);
    }
  </script>
