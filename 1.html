<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Any Website</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .school-campus {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .school-resource {
      background: #222;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .school-resource:hover {
      transform: scale(1.05);
    }
    .school-image {
      width: 100%;
      border-radius: 10px;
    }
    .school-subject {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Dynamic Website Embedding</h1>

  <div id="sections" class="school-campus">
    <div class="school-resource">
      <h2 class="school-subject">Embed Any Website</h2>
      <label for="urlInput">Enter a URL:</label>
      <input type="text" id="urlInput" placeholder="https://example.com" style="width: 90%; margin-bottom: 10px;" />
      <br />
      <button onclick="embedBlob()">Open blob</button>
      <button onclick="embedAboutBlank()">Open about:blank</button>
    </div>
  </div>

  <script>
    function embedBlob() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      // Create the blob content with the entered URL
      const blobContent = `
        <html>
          <body>
            <iframe 
              src="${url}" 
              style="width: 100%; height: 100%; border: none;"
              title="Embedded Site">
            </iframe>
          </body>
        </html>
      `;

      // Generate the blob and its URL
      const blob = new Blob([blobContent], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blob);

      // Open the blob URL in a new tab
      window.open(blobUrl, '_blank');
    }

    function embedAboutBlank() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      // Open an about:blank page and embed the content
      const newWindow = window.open('about:blank', '_blank');
      newWindow.document.write(`
        <html>
          <body>
            <iframe 
              src="${url}" 
              style="width: 100%; height: 100%; border: none;"
              title="Embedded Site">
            </iframe>
          </body>
        </html>
      `);
      newWindow.document.close();
    }
  </script>
</body>
</html>
